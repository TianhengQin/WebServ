http {
    server {
        listen 127.0.0.1:8080;
        server_name 127.0.0.1;
        # root /websites;

        client_max_body_size 1k;
        # error_page 404 /HTML/assets/webserv.html;
        error_page 404 /HTML/index.html;

        location / {
            root /HTML/uploads;
            allow_methods GET;
            # return /index.html;
            autoindex on;
            alias /HTML/;
            
            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
            index /index.html;
        }

        location /index/ {

            allow_methods GET;
            alias /HTML/;
            index /index.html;
        }

        location /test/ {
            alias /HTML/uploads/;
            root /HTML/uploads;
            allow_methods GET;

            autoindex on;
        }

        location /youtube/ {
            return https://www.youtube.com;
        }
    }

    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        root /websites;

        location / {
            root /HTML;
            allow_methods GET POST DELETE;
            # return HTML/index.html;
            autoindex on;

            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
        }
    }

    server {
        listen 127.0.0.1:8081;
        server_name example.com;
        root /websites;

        location / {
            root /HTML;
            allow_methods GET POST DELETE;
            # return /HTML/index.html;

            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
        }

        location /test/ {
            return https://www.youtube.com/watch?v=9EcjWd-O4jI;
        }
    }
}
