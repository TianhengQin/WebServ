http {
    server {
        listen 127.0.0.1:8080;
        server_name 127.0.0.1;
        root websites/;
        root websites/;

        client_max_body_size 1M;

        location / {
            root /HTML;
            allow_methods GET POST DELETE;
            return /index.html;
            autoindex off;
            alias /HTML/;
            
            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
            index index.html;
        }

        location /test/ {
            root HTML/test_page/;
            allow_methods GET PUT DELETE;

            autoindex off;
        }
    }

    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        root ./websites;

        location / { # this one also should start with a / always
            root /HTML; # no mather how thy give it i need it with / at the start. No . and no / at the end
            allow_methods GET POST DELETE;
            return HTML/index.html;

            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
        }
    }

    server {
        listen 127.0.0.1:8081;
        server_name localhost;
        root ./websites;

        location / {
            root /HTML;
            allow_methods GET POST DELETE;
            return /HTML/index.html;

            cgi .php /usr/bin/php;
            cgi .sh /bin/bash;
            cgi .py /usr/local/bin/python3;
        }
    }
}
