server {
    host 127.0.0.1:8080;
    [name 127.0.0.1];

}

server {
    host 127.0.0.1:8081;
    [name 127.0.0.1];
    404 ./con/404.html;
    403 ./con/403.html; // done 
    client_max_body_size 1k; // done
    location / {
        root /HTML // done
        auto_index on; // done
        method GET POST DELETE HEAD; // done
        index index.html; // done
        cgi .py /usr/local/bin/python3;
        cgi .sh bash;
        cgi .php php;
    }
    location /test {
        method POST DELETE HEAD;
        root /otherdir;
    }
    location /redir {
        return /otherdir;
    }
}

server {
    host 127.0.0.1:8080;
    name localhost;
    
}
